<div class="container">
  <mat-menu #appMenu="matMenu" xPosition="before" yPosition="above">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
    <button mat-menu-item>BackEnd</button>

  </mat-menu>
  <button class="center" mat-flat-button color="primary" [matMenuTriggerFor]="appMenu">Menu</button>
</div>
<br><br><br>
<div class="container">
  <h1>Nested Menu</h1>
  <mat-menu #subMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
  </mat-menu>
</div>
<br><br><br>

<div class="container">
  <h1>Lazy Menu</h1>
  <mat-menu #lazyMenu="matMenu" xPosition="before" yPosition="below">
    <ng-template matMenuContent let-name="name"  let-hob="hobby">
      <button mat-menu-item>Setting</button>
      <button mat-menu-item>name is : {{name }}</button>
      <button mat-menu-item>hobby is : {{ hob }}</button>

      <button mat-menu-item> Logout  </button>
    </ng-template>
  </mat-menu>
  <button mat-flat-button color="primary" [matMenuTriggerFor]="lazyMenu"
    [matMenuTriggerData]="{name:'Rustam',hobby:'Chess'}"
    >Rustam</button>
  <button mat-flat-button color="primary" [matMenuTriggerFor]="lazyMenu"
    [matMenuTriggerData]="{name:'Codevolution',hobby:'Playing Card'}"
    >Codevolution</button>
</div>
