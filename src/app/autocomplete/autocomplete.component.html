<div class="container">
  <form >
<mat-form-field>
  <mat-label>Name</mat-label>
  <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl">
  <mat-autocomplete  #auto="matAutocomplete" [displayWith]="displayFunc">
    <!-- fatchin the autocomplete data from the variable  -->
<mat-option *ngFor="let option of objectOptions" [value]="option.name">
  <h1>{{ option.name }}</h1>
</mat-option>
  </mat-autocomplete>
</mat-form-field>
  </form>
</div>
