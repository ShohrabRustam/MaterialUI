<div class="container">
    <mat-button-toggle #toggleBtn disableRipple checked disabled>Button Toggle</mat-button-toggle>
    <br><br>
    <h1>Toggle Value : {{ toggleBtn.checked }}</h1>
</div>
<br><br><br>

<div class="container">
  <h1>Use button-toggle-group</h1>
<mat-button-toggle-group>
  <mat-button-toggle value="Angular">Angular</mat-button-toggle>
  <mat-button-toggle value="React" >React</mat-button-toggle>
  <mat-button-toggle value="Vue">Vue</mat-button-toggle>
</mat-button-toggle-group>
</div>
